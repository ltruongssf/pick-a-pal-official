
<ion-header>
  <ion-navbar color="primary">
    <ion-title>Pick-a-Pal</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-list>
  <ion-slides pager>


  <ion-slide class="puppy-page" *ngFor="let pet of data">
    <img [src]="pet.image" class="pet-image"/>
    <h2 class="slide-title" [innerHTML]="pet.name"></h2>
    <p [innerHTML]="pet.info"></p>
     
     
     <!-- buttons for eah page that has left or right --> 
         <button ion-button icon-left (click)="archive(item)">
      <ion-icon name="star"></ion-icon>
      Archive
    </button>

        <button ion-button icon-right (click)="savePet(pet)">
        Favorite
        <ion-icon name="star"></ion-icon>
      </button>

     
     
</ion-slide>
