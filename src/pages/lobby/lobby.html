<ion-header>
<ion-navbar>
    <ion-title class="lobby">
        Pick-a-Pal: Lobby
    </ion-title>
      
</ion-navbar>
</ion-header>

<ion-content>

    <button ion-button class="button-block" (click)="puppy()">
        Pick a Pal
    </button>

    <button ion-button class="button-block" (click)="favorites()">
        Favorites
    </button>

     <button ion-button class="button-block" (click)="logout()">
        Log Out
    </button>

    <ion-fab top right edge>
       <button ion-fab mini><ion-icon name="md-paw"></ion-icon></button>
       <ion-fab-list>
         <button ion-fab><ion-icon name="md-home" (click)="home()"></ion-icon></button>
         <button ion-fab><ion-icon name="md-settings" (click)="settings()"></ion-icon></button>
         <button ion-fab><ion-icon name="md-heart" (click)="favorites()"></ion-icon></button>
       </ion-fab-list>
     </ion-fab>

</ion-content>
