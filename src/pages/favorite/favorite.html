<ion-header>
<ion-navbar color="primary">
    <ion-title>
        Pick a Pal: Favorites
    </ion-title>
</ion-navbar>
</ion-header>

  
 <ion-content>
   <ion-list>
  <ion-item-sliding *ngFor="let pet of data">
    <ion-item>
    
    <ion-avatar item-left>
      <img [src]="pet.image" class="pet-image">
    </ion-avatar>
    <h2 class="slide-title" [innerHTML]="pet.name"></h2>
    
    </ion-item>
 
    <ion-item-options>
      <button danger (click)="removeItem(item)"><ion-icon name="archive" color="primary"></ion-icon>Delete</button>
    </ion-item-options>
  </ion-item-sliding>
  
  </ion-list>
</ion-content>
