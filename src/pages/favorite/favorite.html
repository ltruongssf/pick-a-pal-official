<ion-header>
<ion-navbar color="primary">
    <ion-title>
        Pick a Pal: Favorites
    </ion-title>
</ion-navbar>
</ion-header>


<ion-content> 
  <ion-list *ngFor="let pet of data">
    <ion-item>
      <ion-thumbnail item-left>
        <img [src]="pet.image" class="pet-image">
      </ion-thumbnail>
      <h2 class="slide-title" [innerHTML]="pet.name"></h2>
    </ion-item>
    </ion-list>
 </ion-content>
