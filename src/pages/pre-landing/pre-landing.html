<ion-header>
  <ion-navbar color="primary">
    <ion-title>Pick-a-Pal</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="prelanding-page">
  <ion-slides pager>
    <ion-slide *ngFor="let slide of slides">
      <ion-toolbar>
        <ion-buttons end>
          <button ion-button (click)="home()">Enter</button>
        </ion-buttons>
      </ion-toolbar>
      <img [src]="slide.image" class="slide-image"/>
      <h2 class="slide-title" [innerHTML]="slide.title"></h2>
      <p [innerHTML]="slide.description"></p>
    </ion-slide>
      

  </ion-slides>
</ion-content>
