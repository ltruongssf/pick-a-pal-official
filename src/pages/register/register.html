<ion-header>
<ion-navbar>
    <ion-title>
        Register
    </ion-title>
</ion-navbar>
</ion-header>

<ion-content>
      <form #registerForm="ngForm" (ngSubmit)="register(registerForm)" novalidate>

  <ion-list>

  <ion-item>
    <ion-input type="text" placeholder="First Name" [(ngModel)]="firstName" name="firstName"></ion-input>
  </ion-item>

  <ion-item>
    <ion-input type="text" placeholder="Last Name" [(ngModel)]="user.lastName" name="lastName"required></ion-input>
  </ion-item>

   <ion-item>
    <ion-input type="email" placeholder="Email" [(ngModel)]="user.email" name="email" required></ion-input>
  </ion-item>

    <ion-item>
  <ion-input type="password" placeholder="Password" [(ngModel)]="user.password" name="password" required></ion-input>
  </ion-item>

 <ion-item>
    <ion-input type="text" placeholder="Organization" [(ngModel)]="user.organization" name="organization"></ion-input>
  </ion-item>


<button ion-button type="submit" value="Submit">Register</button>
